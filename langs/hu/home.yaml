title: "Librebucket"

tagline:
  - "Alkosd meg a jövőt,"
  - "commitről commitra"

intro:
  line1: "A Librebucket egy könnyű, önhostolt forge fejlesztőknek."
  line2: "Egyszerű telepíteni és karbantartani, egyszerűen működik."

third_party_notice:
  - "Jelenleg egy külső példányt látogatsz. Ez azt jelenti, hogy nem"
  - "mi üzemeltetjük, és nem vállalunk felelősséget a forge-on található tartalomért vagy tevékenységekért."

buttons:
  join_register: "Csatlakozás & regisztráció"
  sign_in: "Bejelentkezés"
  contribute: "Hozzájárulás a Githubon"
  donate: "Támogatás"

why:
  headline: "Miért a Librebucket?"
  subtitle: "Könnyű & gyors"

features:
  size_speed:
    - "A Librebucket kevesebb mint 500MB-ot foglal és villámgyors,"
    - "még egy Raspberry Pi is képes futtatni!"
  coffee: "Coffee To Go, egyszerű telepítés & karbantartás"
  tools:
    - "A 'bucket'-ünk már tele van eszközökkel és mindennel,"
    - "amire a fejlesztőknek szüksége lehet, fejlesztőktől fejlesztőknek."
  self_hosted:
    - "Önhosztolt alternatíva a GitHub és GitLab helyett"
    - "Une alternative incroyable !"
  telemetry:
    - "A GitHub és a GitLab tele van telemetriával. A Librebucket —"
    - "menő alternatíva!"
  open_source:
    - "100% Ingyenes és nyílt forráskódú"
    - "A Standard Group szereti a nyílt forráskódot. A Librebucket"
    - "mindig ingyenes és nyílt forráskódú lesz!"

get_involved:
  title: "Csatlakozz"
  text:
    - "A Librebucketet sok motivált ember fejleszti, és várjuk"
    - "a te hozzájárulásodat is. Legyen az kicsi vagy nagy —"
    - "fontos lépés a Librebucket számára."

