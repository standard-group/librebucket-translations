title: "Librebucket"

tagline:
  - "Créez le futur,"
  - "Commit après commit"

intro:
  line1: "Librebucket est un léger logiciel forfe auto-hébergé."
  line2: "Simple a installer et peu de maintenance, ça fait juste le boulot."

third_party_notice:
  - "Vous êtes actuellement entrain de visiter une instance tiers. Cela veux dire que nous ne"
  - "la possedons pas et nous ne sommes pas responsables de son contenue."

buttons:
  join_register: "Rejoignez nous & Créez un compte"
  sign_in: "Connectez vous"
  contribute: "Contribuez sue GitHub."
  donate: "Dons"

why:
  headline: "Pourquoi Librebucket?"
  subtitle: "Léger & Rapide"

features:
  size_speed:
    - "Librebucket fait moins de 500MB et est rapide comme l'éclair, même"
    - "un Raspberry Pi peut l'exécuter !"
  coffee: "Relaxez vous, installation & maintenance facile"
  tools:
    - "Notre 'seau' est rempli d'outils et de choses, pour"
    - "des développeurs, par des développeurs."
  self_hosted:
    - "Alternative auto-hébergée a GitHub et GitLab"
    - "Une alternative incroyable !"
  telemetry:
    - "GitHub et GitLab sont remplies de télémétrie. Librebucket est une"
