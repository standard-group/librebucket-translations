title: "Librebucket"

tagline:
  - "Стварайце будучыню,"
  - "каміт за камітам"

intro:
  line1: "Librebucket - гэта лёгкая праграмная кузня з аўтаномным хостынгам."
  line2: "Лёгкі ва ўсталёўцы і не патрабуе абслугоўвання, ён проста робіць сваю працу."

third_party_notice:
  - "У цяперашні час вы наведваеце старонні асобнік. Гэта азначае, што мы не"
  - "валодаем ім і не нясем адказнасці за любы змест або дзеянні на гэтай кузні."

buttons:
  join_register: "Далучыцца і зарэгістравацца"
  sign_in: "Увайсці"
  contribute: "Зрабіць унёсак на Github"
  donate: "Ахвяраваць"

why:
  headline: "Чаму Librebucket?"
  subtitle: "Лёгкі і хуткі"

features:
  size_speed:
    - "Librebucket займае менш за 500 МБ і працуе вокамгненна, нават"
    - "Raspberry Pi можа яго запусціць!"
  coffee: "Кава на вынас, простая ўстаноўка і абслугоўванне"
  tools:
    - "Наша 'вядро' ўжо напоўнена інструментамі і іншымі рэчамі, для"
    - "распрацоўшчыкаў, ад распрацоўшчыкаў."
  self_hosted:
    - "Аўтаномная альтэрнатыва GitHub і GitLab"
    - "выдатная альтэрнатыва!"
  telemetry:
    - "GitHub і GitLab поўныя тэлеметрыі. Librebucket - гэта"
    - "выдатная альтэрнатыва!"
  open_source:
    - "100% бясплатна і з адкрытым зыходным кодам"
    - "Standard Group любіць адкрыты зыходны код. Librebucket будзе"
    - "назаўжды бясплатным і з адкрытым зыходным кодам!"

get_involved:
  title: "Далучайцеся"
  text:
    - "Librebucket ствараецца многімі матываванымі людзьмі, і мы з нецярпеннем"
    - "чакаем вашага ўнёску. Маленькія ці вялікія ўнёскі, вы ўсё роўна"
    - "робіце вялікія крокі для Librebucket."

footer:
  version: "Версія:"
  running: "Гэтая хатняя старонка працуе на Librebucket"
  copyright:
