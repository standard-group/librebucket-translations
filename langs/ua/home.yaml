################## TEXT #####################################

"Чому Лібребакет?"
"Легкий &amp; швидкий"

"Лібребакет займає менше 500МБ і блискавично швидкий, навіть"
"Raspberry Pi може його запустити!"

"Coffee To Go, легке встановлення &amp; обслуговування"

"Наш 'бакет' вже наповнений інструментами та всім необхідним,"
"для розробників, від розробників."

"Альтернатива з самохостингом для GitHub та GitLab"
"класна альтернатива!"

"GitHub та GitLab наповнені телеметрією. Лібребакет —"
"класна альтернатива!"

"100% Безкоштовно та з відкритим кодом"

"Standard Group любить open-source. Лібребакет буде"
"завжди безкоштовним і з відкритим кодом!"

"Долучайтеся"

"Лібребакет створюють багато мотивованих людей, і ми чекаємо"
"на ваш внесок. Малий чи великий — ви все одно робите"
"важливий крок для Лібребакет."

