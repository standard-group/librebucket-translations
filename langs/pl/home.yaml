title: "Librebucket"

tagline:
  - "Stwórz przyszłość,"
  - "Popełnij po popełnieniem"

intro:
  line1: "Librebucket jest samodzielnym kuźnym oprogramowaniem."
  line2: "Łatwe do zainstalowania i niezawodny, poprostu ono robi swą robotę."

third_party_notice:
  - "Obecnie odwieszasz instancję zewnętrzną. To oznacza to,"
  - "że nie jesteśmy właścicielami i nie ponosimy odpowiedzialności za żadną treść ani działania w tej kużni."

buttons:
  join_register: "Dołącz & zarejestruj się"
  sign_in: "Zaloguj się"
  contribute: "Współpracuj na Github"
  donate: "Daruj"

why:
  headline: "Czemu Librebucket?"
  subtitle: "Jest lekkie & szybkie"

features:
  size_speed:
    - "Librebucket waży mniej niż 500MB i szybka jak błyskawica, nawet"
    - "Raspberry Pi działa!"
  coffee: "Kawa na wynos, łatwe do zainstalowania & do utrzymania"
  tools:
    - "nasze 'wadro' jest już wypełnione narzędziami i innymi rzeczami, dla"
    - "programistów, przez programistów."
  self_hosted:
    - "Self-hosted alternative to GitHub and GitLab"
    - "awesome alternative!"
