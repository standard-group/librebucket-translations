title: "Librebucket"

tagline:
  - "Создавайте будущее,"
  - "коммит за коммитом"

intro:
  line1: "Librebucket - это лёгкая forge-система для самостоятельного хостинга."
  line2: "Простая в установке и не требующая серьёзного обслуживания - просто делает свою работу."

third_party_notice:
  - "Вы находитесь на стороннем сервер, размещённом не нами. Это означает,"
  - "что мы не владеем им и не несем ответственности за размещённый здесь контент или действия."

