  join_register: "Зарегистрироваться"
  sign_in: "Войти"
  contribute: "Внести вклад на GitHub"
  donate: "Сделать пожертвование"

why:
  headline: "Почему Librebucket?"
  subtitle: "Лёгкий & быстрый"

features:
  size_speed:
    - "Librebucket занимает меньше 500 МБ и работает молниеносно -"
    - "даже Raspberry Pi его тянет!"
  coffee: "Удобен, как кофе с собой: лёгкая установка & простое обслуживание"
  tools:
    - "Наше «ведро» уже наполнено инструментами и фичами -"
    - "от разработчиков, для разработчиков."
  self_hosted:
    - "Альтернатива с самостоятельным хостингом для GitHub и GitLab -"
    - "потрясающий выбор!"
  telemetry:
    - "GitHub и GitLab полны телеметрии. Librebucket -"
    - "действительно отличная альтернатива!"
  open_source:
    - "100% бесплатно и с открытым исходным кодом"
    - "Standard Group поддерживает open-source. Librebucket навсегда останется"
