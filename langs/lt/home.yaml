title: "Librebucket"

tagline:
  - "Kurkite ateitį,"
  - "įsipareigojimas po įsipareigojimo"

intro:
  line1: "Librebucket yra self-hosted lightweight software Forge"
  line2: "Lengvai atsisiunčiamas ir nereikia daug priežiūros, tiesiog atlieka savo darbą kaip reikiant."

third_party_notice:
  - "Šiuo metu lankotės trečiosios šalies instancijoje. Tai reiškia mums tai"
  - "nepriklauso ir neesame atsakingi už bet kokį turinį ar veikšmą šitame forge."

buttons:
  join_register: "Prisijunkite& registruotis"
  sign_in: "Užsiregistruokite"
  contribute: "Prisidėkite prie Github"
  donate: "Paaukokite"

why:
  headline: "Kodėl Librebucket?"
  subtitle: "Lengvas & greitas"

features:
  size_speed:
    - "Librebucket yra mažiau negu 500MB ir net gan greitas, net"
    - "Raspberry Pi gali tai pavežti!"
  coffee: "Kava išsinešimui, lengvas atsisiuntimas & prižiūrėjimas"
  tools:
    - "Mūsų 'kibiras' yra kupinas įrankiais ir dalykais, dėl"
    - "kūrėjų, nuo kurėjų."
  self_hosted:
    - "Savarankiško talpinimo alternatyva nuo GitHub ir GitLab"
    - "nuostabus alternatyvas"
  telemetry:
    - "GitHub ir GitLab yra pilni telemetrijos. Librebucket yra"
    - "žiauriai nuostabus alternatyvas!"
  open_source:
    - "100% Nemokamas ir OSS"
    - "Standard Group mėgsta atviras kodo programas. Librebucket bus taip pat"
    - "nuolatos nemokamas ir atviru kodu!"

get_involved:
  title: "Įsitraukite"
  text:
    - "Librebucket yra sukurtas daugelis motyvuotų žmonių, ir mes taip pat laukiame"
    - "jūsų indelio. Maži ar dideli indėliai, jūs vis tiek"
    - "prisidedate prie Librebucket."

footer:
  version: "Versija:"
  running: "Šis pagrindinis puslapis veikia ant Librebucket"
  copyright:
